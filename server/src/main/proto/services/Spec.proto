syntax = "proto3";
package opensearch.proto.services;

import "spec/pub/protobuf/common.proto";
import "spec/pub/protobuf/document.proto";
import "spec/pub/protobuf/search.proto";

option java_outer_classname = "Spec";

service DocumentService {
  rpc Bulk(BulkRequest) returns (BulkResponse) {}
  rpc Index(IndexOperation) returns (ResponseItem) {}
  rpc Create(CreateOperation) returns (ResponseItem) {}
  rpc Update(UpdateOperation) returns (ResponseItem) {}
  rpc Delete(DeleteOperation) returns (ResponseItem) {}
}

service SearchService {
  rpc Search(SearchRequest) returns (SearchResponse) {}
}
